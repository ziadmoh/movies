<section class="register-container" >
    <div class="container">
        <div class="card box-card">
            <div class="card-body p-5">
                <h1 class="heading mb-0">register</h1>
                <span>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister($event)" class="mt-3">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group my-2">
                                    <label for="name">Name</label> 
                                    <span >
                                        <input formControlName="name" type="text" id="name" class="form-control rounded-0">
                                        
                                    </span>
                                </div>
                                <div class="form-group my-2">
                                    <label for="email">Email</label> 
                                    <span >
                                        <input formControlName="email" type="text" id="email" class="form-control rounded-0">
                                        
                                    </span>
                                </div>
                                <div class="form-group my-2">
                                    <label for="pass">password</label> 
                                    <span >
                                        <input formControlName="password" type="password" id="pass" class="form-control rounded-0">
                                        
                                    </span>
                                </div>
                                <button type="submit" class="
                                    btn btn-primary
                                    p-2
                                    w-100
                                    mb-2
                                    mt-4
                                    mr-2
                                    d-flex
                                    align-items-center
                                    justify-content-center
                                    ">
                                    Register
                                    <!---->
                                </button> 
                                <span>Already have an account? <a routerLink="/login">Login Now!</a> </span>
                            </div>
                        </div>
                    </form>
                </span>
            </div>
        </div>
    </div>
</section>
